{% load static %}
{% load i18n %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-9 py-3">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card-not" >
            <div class="card-body text-center">
              <a href="https://www.thinknyx.com/">
                <img src="{% static 'logos/thinknyx-logo.png' %}" style="width: 185px" alt="logo">
              </a>
              <br><br>
              <img src="{% static 'logos/nyxacademy-logo.png' %}" style="width: 185px" alt="nyxacademy-logo">
              <br><br>
              <!-- <h1>{% trans "Sign Out" %}</h1> -->
              <h2>{% trans 'Are you sure you want to sign out?' %}</h2>
              <br><br>
              {% url 'account_logout' as action_url %}
              <form method="post" action="{{ action_url }}">
                {% csrf_token %}
                {{ redirect_field }}
                <button class="btn btn-primary" type="submit"><b>{% trans 'Sign Out' %}</b></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock content %}
