{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <a href="https://www.thinknyx.com/">
                        <img
                          src="{% static 'logos/thinknyx-logo.png' %}"
                          style="width: 185px"
                          alt="logo"
                        />
                      </a>
                      <br /><br />
                      <img src="{% static 'logos/nyxacademy-logo.png' %}" style="width: 185px" alt="nyxacademy-logo">
                    </div>
                    <br>
                    <form method="post" action="{% url 'account_signup' %}">
                      {% csrf_token %}
                      <p>Please create your account</p>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="username"
                          name="username"
                          class="form-control"
                          placeholder="Username"
                          required
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="email"
                          name="email"
                          class="form-control"
                          placeholder="Email"
                          required
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password1"
                          name="password1"
                          class="form-control"
                          placeholder="Password"
                          required
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password2"
                          name="password2"
                          class="form-control"
                          placeholder="Confirm Password"
                          required
                        />
                      </div>
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button
                          class="btn btn-primary btn-lg btn-block mb-3"
                          type="submit"
                        >
                          Sign Up
                        </button>
                        <a
                          class="text-muted"
                          href="{% url 'account_reset_password' %}"
                          >Forgot password?</a
                        >
                      </div>
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Already have an account?</p>
                        <a href="{% url 'account_login' %}"
                          ><button
                            type="button"
                            class="btn btn-outline-primary"
                          >
                            Log in
                          </button></a
                        >
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-auto">
                    <h4 class="mb-4" style="font-weight: bold;">WHAT WE OFFER</h4>
                    <div class="button-container">
                      <a
                        href="https://tap.thinknyx.com"
                        target="_blank"
                        class="btn btn-lg mb-2"
                        >TAP</a
                      >
                      <a
                        href="https://dockerlint.thinknyx.com"
                        target="_blank"
                        class="btn btn-lg mb-2"
                        >DockerLint</a
                      >
                      <a
                        href="https://www.udemy.com/user/thinknyx-technologies/"
                        target="_blank"
                        class="btn btn-lg mb-2"
                        >Udemy Courses</a
                      >
                      <a
                        href="https://www.youtube.com/@thinknyxtechnologies7446/"
                        target="_blank"
                        class="btn btn-lg mb-2"
                        >YouTube Channel</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
