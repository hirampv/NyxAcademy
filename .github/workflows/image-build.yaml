name: Build NyxAcademy Image

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker image build . --file Dockerfile --tag kulbhushanmayer/nyxacademy:$(date +%s)
