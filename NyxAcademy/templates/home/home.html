{% extends 'home/base.html' %} {% load static %} {% block content %} {% if
context %} {% for course in context %}
<div class="card">
  <a href="{{course.link}}">
    <img src="{{course.image}}" alt="{{course.title}}" />
    <div class="card-content">
      <h3>{{course.title}}</h3>
      <p>{{course.description}}</p>
      <h6>{{course.creator}}</h6>
    </div>
  </a>
</div>
{% endfor %} {% endif %} {% endblock %}
